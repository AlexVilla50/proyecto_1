<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="stilos.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <div class="container">
            <h1>Registro de usuarios nuevos</h1>
            <form action="Backend/registoUsuarios.html" method="get">
                <div class="fila">
                    <div class="col1">
                        <div class="titulo">
                            <h3>Nombre</h3>
                        </div>
                        <div class="caja">
                            <input type="text" > 
                        </div>
                    </div>
                    <div class="col2">
                        <div class="titulo">
                            <h3>apellidos</h3>
                        </div>
                        <div class="caja">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="fila">
                    <div class="col1">
                        <div class="titulo">
                            <h3>Fecha de nacimiento</h3>
                        </div>
                        <div class="caja">
                            <input type="date">
                        </div>
                    </div>
                    <div class="col2">
                        <div class="titulo">
                            <h3>dirección</h3>
                        </div>
                        <div class="caja">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="fila">
                    <div class="col1">
                        <div class="titulo">
                            <h3>corre electrónico</h3>
                        </div>
                        <div class="caja">
                            <input type="mail">
                        </div>
                    </div>
                    <div class="col2">
                        <div class="titulo">
                            <h3>Contraseña</h3>
                        </div>
                        <div class="caja">
                            <input type="password">
                        </div>
                    </div>
                </div>
                <div class="fila">
                    <center><div class="col">
                        <div class="titulo">
                            <h3>Genero</h3>
                        </div>
                        <div class="caja">
                            <select name="" id="">
                                <option  value="">
                                    seleccione genero
                                </option>
                                <option value="">
                                    Femenino
                                </option>
                                <option value="">
                                    Masculino
                                </option>
                            </select>
                        </div>
                    </div>
                </center>
                </div>
                <input class="boton" type="submit" value="Registrar">
            </form>
        </div>
    
    </body>
</html>
